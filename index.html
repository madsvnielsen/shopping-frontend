<!DOCTYPE html>
<html>
<head>
    <style>
        /* Stil for headeren */
        header {
            background-color: lightgrey; /* Baggrundsfarve mørkegrå */
            color: red; /* Tekstfarve rød */
            padding: 20px; /* Tilføjet polstring for at give plads omkring indholdet */
            font-size: 40px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }


        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: grey; /* Baggrundsfarve mørkegrå */
            border-radius: 0px; /* Tilføjet afrunding til hele navbaren */
            display: flex;
            justify-content: space-between; /* Justerer elementerne til at fylde hele pladsen i navbaren */
            align-items: center;
            height: 120px; /* Justeret højden på navbaren */
        }

        li {
            border-right: 1px solid #bbb;
            padding: 20px;
            height: 100px; /* Justeret højden på hvert li-element for at matche navbaren */
            position: relative; /* Tilføjet position relative */
            display: flex;
            flex-direction: column; /* Arrangeret indholdet i kolonne */
            justify-content: center; /* Centreret indholdet lodret */
            align-items: center; /* Centreret indholdet horisontalt */
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 30px;
            text-decoration: none;
        }

        .step {
            width: 30px; /* Justeret bredden på trinene */
            height: 30px; /* Justeret højden på trinene */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-bottom: 5px; /* Juster margenen mellem cirkel/tal og tekst */
        }
        .step.active {
            background-color: red; /* Ændret baggrundsfarven til rød for det aktive element */
            color: white; /* Ændret tekstfarven til hvid for det aktive element */
        }
        .step-text {
            font-size: 12px; /* Juster tekststørrelsen */
            color: white; /* Ændret tekstfarven til hvid */
            position: absolute; /* Justeret positionen til absolut */
            top: calc(100% + 10px); /* Placeret teksten 10px under bunden af cirklen */
            left: 50%; /* Centreret teksten horisontalt */
            transform: translateX(-50%); /* Centreret teksten i forhold til cirklen */
            z-index: 1; /* Sat z-index til at placere teksten over cirklen */
        }
        .white {
            background-color: white; /* Ændret baggrundsfarven til hvid */
            color: black; /* Ændret tekstfarven til sort */
        }
        .red {
            background-color: red; /* Ændret baggrundsfarven til rød */
            color: white; /* Ændret tekstfarven til hvid */
        }
    </style>
</head>
<body>

<header>Pokemonshop</header>

<ul>
    <li class="step active white" style="margin-left: 200px;"><span class="step">1</span><span class="step-text">Information</span></li> <!-- Trin 1 -->
    <li class="step white" style="margin-left: 120px;"><span class="step">2</span><span class="step-text">Payment</span></li> <!-- Trin 2 -->
    <li class="step white" style="margin-inline: 120px;"><span class="step">3</span><span class="step-text">Summary</span></li> <!-- Trin 3 -->
    <li class="step white" style="margin-right: 200px;"><span class="step">4</span><span class="step-text">Receipt</span></li> <!-- Trin 4 -->
</ul>

</body>
</html>
